# LSTM1D Unidirectional model-specific configuration (2-Layer)
# Merges with baseline.yaml
# Only LSTM1D-specific overrides go here

model:
  type: "LSTM1D"  # Alias for LSTM1D_Unidirectional
  num_classes: 10  # LOS bin classification: [0,1), [1,2), ..., [9, +inf) = 10 classes
  
  # LSTM-specific architecture parameters
  # Architecture: 2-Layer Unidirectional LSTM for ECG time series classification
  # Layer 1: 128, Layer 2: 128 (equal-size stacked LSTM)
  # ~205K params (LSTM core) + head (depends on demographics)
  
  hidden_dim: 128  # Hidden dimension for Layer 1
  hidden_dim_layer2: 128  # Hidden dimension for Layer 2
  num_layers: 2  # Number of LSTM layers
  dropout: 0.3  # Dropout between LSTM layers
  bidirectional: false  # Unidirectional LSTM
  pooling: "last"  # Pooling strategy: "last", "mean", or "max"
  use_embedding: false  # Whether to use embedding layer (12 â†’ hidden_dim)