# LSTM1D Bidirectional (2-Layer) - Vollständige Konfiguration
# Enthält alle Parameter: Daten, Preprocessing, Augmentation, Training, Modell
# Improved architecture with mean pooling, embedding, and dropout between layers

# =============================================================================
# GENERAL SETTINGS
# =============================================================================

seed: 42

device:
  device: null
  deterministic: false

# =============================================================================
# DATA SETTINGS
# =============================================================================

data:
  data_dir: "data/icu_ecgs_24h/P1"
  sampling_rate: 500.0
  window_seconds: 10.0
  num_leads: 12
  
  los_task: "regression"
  split_strategy: "temporal_stratified"
  
  preprocessing:
    target_sampling_rate: 500.0
    window_seconds: 10.0
    filter_type: "bandpass"
    filter_lowcut: 0.5
    filter_highcut: 50.0
    filter_order: 4
    normalize: "zscore"
  
  augmentation:
    enabled: true
    gaussian_noise: true
    noise_std: 0.03
    amplitude_scaling: true
    scale_min: 0.85
    scale_max: 1.15
  
  demographic_features:
    enabled: false
    records_csv_path: "data/labeling/labels_csv/records_w_diag_icd10.csv"
  
  diagnosis_features:
    enabled: false
  
  icu_unit_features:
    enabled: true
    encoding: "onehot"
    icu_unit_list:
      - "Medical Intensive Care Unit (MICU)"
      - "Medical/Surgical Intensive Care Unit (MICU/SICU)"
      - "Cardiac Vascular Intensive Care Unit (CVICU)"
      - "Surgical Intensive Care Unit (SICU)"
      - "Coronary Care Unit (CCU)"
      - "Trauma SICU (TSICU)"
      - "Neuro Intermediate"
      - "Neuro Surgical Intensive Care Unit (Neuro SICU)"
      - "Neuro Stepdown"
      - "Surgery/Vascular/Intermediate"
    unknown_strategy: "other"
    missing_strategy: "most_common"

# =============================================================================
# MODEL ARCHITECTURE
# =============================================================================

model:
  type: "LSTM1D_Bidirectional"
  num_classes: 10
  
  # LSTM-specific architecture parameters
  # Architecture: 2-Layer Bidirectional LSTM for ECG time series classification/regression
  # Layer 1: 128 per direction → 256 output
  # Layer 2: 128 per direction → 256 output (input is 256 from Layer 1)
  # Dropout between layers prevents overfitting
  # ~595K parameters (2 layers) - ~2.56x unidirectional (232K)
  # Higher parameter count is expected for bidirectional: processes both forward and backward
  # temporal dependencies, capturing more information than unidirectional LSTM
  
  hidden_dim: 128  # Hidden dimension per direction for Layer 1 (forward + backward = 256 total)
  hidden_dim_layer2: 128  # Hidden dimension per direction for Layer 2 (keep same as Layer 1)
  num_layers: 2  # Number of LSTM layers (hierarchical temporal dependencies)
  lstm_dropout: 0.4  # Dropout between LSTM layers (prevents overfitting)
  bidirectional: true  # Bidirectional LSTM (enforced in model)
  
  # Pooling Strategy
  pooling: "mean"
  
  # Embedding Layer (ENABLED)
  use_embedding: true
  embedding_dim: 128

# =============================================================================
# TRAINING HYPERPARAMETERS
# =============================================================================

training:
  batch_size: 128
  num_epochs: 50
  num_workers: 4
  pin_memory: true
  
  optimizer:
    type: "Adam"
    lr: 2e-4
    weight_decay: 2e-4
    betas: [0.9, 0.999]
  
  gradient_clip_norm: 1.0
  dropout_rate: 0.4
  
  scheduler:
    type: "ReduceLROnPlateau"
    factor: 0.5
    patience: 10
    min_lr: 1e-6
  
  loss:
    type: "mse"

# =============================================================================
# VALIDATION & TEST SETTINGS
# =============================================================================

validation:
  val_split: 0.1
  val_frequency: 1

test_split: 0.1

# =============================================================================
# EARLY STOPPING
# =============================================================================

early_stopping:
  enabled: true
  patience: 12
  monitor: "val_loss"
  mode: "min"

# =============================================================================
# CHECKPOINTING & LOGGING
# =============================================================================

checkpoint:
  save_dir: "outputs/checkpoints"
  save_frequency: 1
  save_best: true
  metric: "val_loss"

logging:
  log_dir: "outputs/logs"
  use_tensorboard: true
  log_frequency: 10

# =============================================================================
# EVALUATION METRICS
# =============================================================================

evaluation:
  metrics:
    - "mae"
    - "rmse"
    - "r2"
    - "median_ae"
    - "accuracy"
    - "auc_roc"

# =============================================================================
# MULTI-TASK LEARNING
# =============================================================================

multi_task:
  enabled: true
  admissions_path: "data/labeling/labels_csv/admissions.csv"
  los_loss_weight: 1.0
  mortality_loss_weight: 1.0
  mortality_use_weighted_loss: false
  mortality_pos_weight: null
