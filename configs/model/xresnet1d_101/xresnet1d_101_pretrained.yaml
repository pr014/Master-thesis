# FastAI xResNet1D-101 model-specific configuration (Training with Pretrained Weights)
# Merges with baseline.yaml
# Only XResNet1D-101-specific overrides go here

model:
  type: "XResNet1D101"
  num_classes: 10  # LOS bin classification: [0,1), [1,2), ..., [9, +inf) = 10 classes
  
  # FastAI xResNet1D-101-specific architecture parameters
  # Architecture follows FastAI xResNet structure
  # ~3.7M parameters (pretrained on PTB-XL)
  
  # Pretrained weights configuration
  pretrained:
    enabled: true  # Load pretrained weights from PTB-XL
    weights_path: "data/pretrained_weights/PTB-Xl-analysis/fastai_xresnet1d101.pth"  # Path to pretrained weights file (relative to project root or absolute)
    freeze_backbone: false  # Fine-tuning: train all layers (backbone + head). Set to true for feature extraction (only train head)

