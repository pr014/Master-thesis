# ResNet1D-14 model-specific configuration (Training from Scratch)
# Merges with baseline.yaml
# Only ResNet1D-14-specific overrides go here

model:
  type: "ResNet1D14"
  num_classes: 10  # LOS bin classification: [0,1), [1,2), ..., [9, +inf) = 10 classes
  
  # ResNet1D-14-specific architecture parameters (if needed in future)
  # Currently using fixed architecture, can be made configurable later
  
  # Pretrained weights configuration
  pretrained:
    enabled: false  # Train from scratch (no pretrained weights)

