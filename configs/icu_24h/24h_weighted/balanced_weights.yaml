# Baseline configuration for 24h ECG dataset with class weights
# This config is specifically for the 24h dataset (P1): data/icu_ecgs_24h/P1
# Class weights are calculated based on the class distribution of this dataset
# 
# IMPORTANT: This config is dataset-specific. Do not use for other datasets!

# Random seed for reproducibility
seed: 42

# Device settings
device:
  device: null  # null = auto-select (CUDA if available, else CPU)
  deterministic: false

# Data settings for 24h dataset
data:
  data_dir: "data/icu_ecgs_24h/P1"
  sampling_rate: 500.0  # Hz
  window_seconds: 10.0  # seconds
  num_leads: 12  # 12-lead ECG
  
  # LOS binning strategy
  los_binning:
    strategy: "intervals"  # "intervals" (old 10-class) or "exact_days" (new, e.g., 8-class)
    max_days: 9  # Only used for "exact_days" strategy (default: 9)
  
  # Preprocessing (same as baseline)
  preprocessing:
    target_sampling_rate: 500.0
    window_seconds: 10.0
    filter_type: "bandpass"
    filter_lowcut: 0.5
    filter_highcut: 50.0
    filter_order: 4
    normalize: "zscore"
  
  # Data augmentation (same as baseline)
  augmentation:
    enabled: true
    gaussian_noise: true
    noise_std: 0.03
    amplitude_scaling: true
    scale_min: 0.85
    scale_max: 1.15

# Training hyperparameters
training:
  batch_size: 64
  num_epochs: 50
  num_workers: 4
  pin_memory: true
  
  # Optimizer
  optimizer:
    type: "Adam"
    lr: 5e-4
    weight_decay: 1e-4
    betas: [0.9, 0.999]
  
  # Gradient clipping
  gradient_clip_norm: 1.0
  
  # Dropout rate
  dropout_rate: 0.3
  
  # Learning rate scheduler
  scheduler:
    type: "ReduceLROnPlateau"
    factor: 0.1
    patience: 5
    min_lr: 1e-6
  
  # Loss function with class weights for 24h dataset
  # Weights calculated based on training set distribution (28,147 samples):
  # Class distribution: [4367, 9294, 4985, 2848, 1781, 1063, 808, 506, 448, 2047]
  # Method: balanced weights (n_samples / (n_classes * count[i]))
  # Normalized so mean = 1.0
  loss:
    type: "weighted_ce"
    enabled: true  # Set to false to disable weighted classes (useful for balanced datasets)
    weight: [0.2, 0.3, 0.5, 0.8, 1.3, 1.9, 2.5, 0.6]  # 8 classes for exact_days (max_days=7)
  # Weights calculated based on training set distribution (34,838 samples):
  # Class distribution: [12411, 8322, 4543, 2654, 1672, 1089, 829, 3318]
  # Method: balanced weights (n_samples / (n_classes * count[i]))
  # Normalized so mean = 1.0
  # Class 0: 0.17 (12,411 samples, 35.62%)
  # Class 1: 0.25 (8,322 samples, 23.89%)
  # Class 2: 0.46 (4,543 samples, 13.04%)
  # Class 3: 0.79 (2,654 samples, 7.62%)
  # Class 4: 1.25 (1,672 samples, 4.80%)
  # Class 5: 1.92 (1,089 samples, 3.13%)
  # Class 6: 2.53 (829 samples, 2.38%)
  # Class 7: 0.63 (3,318 samples, 9.52%)

# Validation settings
validation:
  val_split: 0.1  # 10% for 80-10-10 split
  val_frequency: 1

# Test settings
test_split: 0.1  # 10% for 80-10-10 split

# Early stopping
early_stopping:
  enabled: true
  patience: 7
  monitor: "val_loss"
  mode: "min"

# Checkpointing
checkpoint:
  save_dir: "outputs/checkpoints"
  save_frequency: 1
  save_best: true
  metric: "val_loss"

# Logging
logging:
  log_dir: "outputs/logs"
  use_tensorboard: true
  log_frequency: 10

# Evaluation metrics
evaluation:
  metrics:
    - "accuracy"
    - "f1_score"
    - "precision"
    - "recall"
    - "auc_roc"
    - "auc_pr"

# Multi-task learning settings (LOS + Mortality)
multi_task:
  enabled: true
  admissions_path: "data/labeling/labels_csv/admissions.csv"
  los_loss_weight: 1.0
  mortality_loss_weight: 1.0
  mortality_use_weighted_loss: true  # Weighted BCE for mortality (class imbalance: 92.3% vs 7.7%)
  mortality_pos_weight: 12.05  # pos_weight = num_negative / num_positive = 25961 / 2155

